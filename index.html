        // --- RRT MOTION PLANNING BACKGROUND ---
        const RRTBackground = () => {
            const canvasRef = useRef(null);
            const mouseRef = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let nodes = [];
                const maxNodes = 60;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    nodes = [{ x: width / 2, y: height / 2 }];
                };

                const step = () => {
                    if (nodes.length < maxNodes) {
                        const target = Math.random() < 0.3 ? mouseRef.current : { x: Math.random() * width, y: Math.random() * height };
                        let nearest = nodes[0];
                        let minDist = Math.hypot(nearest.x - target.x, nearest.y - target.y);

                        for (const node of nodes) {
                            const d = Math.hypot(node.x - target.x, node.y - target.y);
                            if (d < minDist) {
                                minDist = d;
                                nearest = node;
                            }
                        }

                        const angle = Math.atan2(target.y - nearest.y, target.x - nearest.x);
                        const newNode = {
                            x: nearest.x + Math.cos(angle) * 40,
                            y: nearest.y + Math.sin(angle) * 40,
                            parent: nearest
                        };
                        nodes.push(newNode);
                    } else {
                        nodes.shift();
                    }

                    ctx.clearRect(0, 0, width, height);
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.15)';
                    ctx.lineWidth = 1;

                    for (const node of nodes) {
                        if (node.parent) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(node.parent.x, node.parent.y);
                            ctx.stroke();
                            
                            ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
                            ctx.beginPath();
                            ctx.arc(node.x, node.y, 1.5, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                    requestAnimationFrame(step);
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => {
                    mouseRef.current = { x: e.clientX, y: e.clientY };
                });
                
                resize();
                step();
                return () => window.removeEventListener('resize', resize);
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0 opacity-50" />;
        };

        // --- 3-DOF ROBOTIC ARM COMPONENT (FIXED & ENLARGED) ---
        const RoboticArm = () => {
            const [armState, setArmState] = useState({ q1: 0.2, q2: 0.4, q3: 0.4 });
            // Enlarged link lengths for 3-DOF
            const L1 = 220; 
            const L2 = 180;  
            const L3 = 140;
            // Base position relative to the 800x800 SVG
            const basePos = { x: 700, y: 100 }; 

            useEffect(() => {
                const handleMouseMove = (e) => {
                    // Coordinates relative to joint base (100px from right, 100px from top)
                    const tx = e.clientX - (window.innerWidth - 100);
                    const ty = e.clientY - 100;
                    
                    const dist = Math.sqrt(tx * tx + ty * ty);
                    const angleToTarget = Math.atan2(ty, tx);
                    
                    // IK for 3-DOF: Fix EE orientation to point from base to mouse
                    const phi = angleToTarget; 
                    const j2TargetX = tx - L3 * Math.cos(phi);
                    const j2TargetY = ty - L3 * Math.sin(phi);
                    
                    const dist2 = Math.sqrt(j2TargetX**2 + j2TargetY**2);
                    const reach2 = L1 + L2;
                    const clampedX2 = dist2 > reach2 ? (j2TargetX / dist2) * reach2 : j2TargetX;
                    const clampedY2 = dist2 > reach2 ? (j2TargetY / dist2) * reach2 : j2TargetY;

                    // 2-DOF solver for the first two links
                    const D = (clampedX2**2 + clampedY2**2 - L1**2 - L2**2) / (2 * L1 * L2);
                    const q2 = Math.atan2(Math.sqrt(Math.max(0, 1 - D**2)), D);
                    const q1 = Math.atan2(clampedY2, clampedX2) - Math.atan2(L2 * Math.sin(q2), L1 + L2 * Math.cos(q2));
                    const q3 = phi - (q1 + q2);
                    
                    setArmState({ q1, q2, q3 });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Forward Kinematics for Rendering
            const j1x = basePos.x + L1 * Math.cos(armState.q1);
            const j1y = basePos.y + L1 * Math.sin(armState.q1);
            const j2x = j1x + L2 * Math.cos(armState.q1 + armState.q2);
            const j2y = j1y + L2 * Math.sin(armState.q1 + armState.q2);
            const eex = j2x + L3 * Math.cos(armState.q1 + armState.q2 + armState.q3);
            const eey = j2y + L3 * Math.sin(armState.q1 + armState.q2 + armState.q3);

            return (
                <svg 
                    className="fixed top-0 right-0 w-[800px] h-[800px] opacity-40 pointer-events-none hidden lg:block z-0" 
                    viewBox="0 0 800 800"
                >
                    <defs>
                        <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                    </defs>
                    {/* Base Joint */}
                    <circle cx={basePos.x} cy={basePos.y} r="12" fill="#1e293b" stroke="#3b82f6" strokeWidth="2" />
                    
                    {/* Link 1 */}
                    <line x1={basePos.x} y1={basePos.y} x2={j1x} y2={j1y} stroke="#3b82f6" strokeWidth="10" strokeLinecap="round" filter="url(#glow)" />
                    {/* Link 2 */}
                    <line x1={j1x} y1={j1y} x2={j2x} y2={j2y} stroke="#3b82f6" strokeWidth="7" strokeLinecap="round" filter="url(#glow)" />
                    {/* Link 3 */}
                    <line x1={j2x} y1={j2y} x2={eex} y2={eey} stroke="#3b82f6" strokeWidth="5" strokeLinecap="round" filter="url(#glow)" />
                    
                    {/* Joints */}
                    <circle cx={j1x} cy={j1y} r="8" fill="#0f172a" stroke="#3b82f6" strokeWidth="2" />

                    {/* End Effector */}
                    <circle cx={eex} cy={eey} r="6" fill="#ef4444" filter="url(#glow)" />
                </svg>
            );
        };
